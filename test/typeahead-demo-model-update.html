<!doctype html>
<html x-ng-app="typeaheadDirectiveSample">
  <head>
  	<title>Typeahead LOV sample usage</title>
  </head>
  <body x-ng-controller="UpdateTestCtrl">
  
	<ul>
	<li>Country id: <span>{{address.country.id}}</span>
	<li>Country name: <span>{{address.country.name}}</span>
	</ul>

	<div>
	<button id="clear-model" x-ng-click="address = null">Clear model</button>
	<button id="set-new-mode" x-ng-click="address = {country : {id:128, name:'Test Country'}}">Set new model</button>
	</div>

    <div>
    	<input type="text" 
    	x-lov-typeahead="test" 
    	x-lov-prefetch="test-data.json" 
    	x-lov-limit="8"
    	x-lov-value-key="name"
    	x-lov-model="address.country"></input>
    </div>
	
	<script src="jquery/jquery.min.js"></script>
	<script src="typeahead.js/dist/typeahead.min.js"></script>
    <script src="http://code.angularjs.org/1.2.1/angular.min.js"></script>
    <script src="lov-typeahead.js"></script>
    <script src="typeahead-demo.js"></script>
  </body>
</html>
